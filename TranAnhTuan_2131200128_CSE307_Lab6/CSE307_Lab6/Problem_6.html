<html>

<head>
    <meta charset="utf-8">
    <title>Problem 6</title>
    <script>
        function positiveInteger() {
            var n = document.getElementById("getNum").value;
            if (isNaN(n)) {
                alert("Please input a positive integer");
            } else {
                if (n <= 0) {
                    alert("Please input a positive integer");
                } else {
                    for (i = 2; i <= 9; i++) {
                        if (n % i == 0 && n != i) {
                            document.getElementById("res").innerText = "False";
                            break;
                        }
                        if (n % i != 0 && i == 9) {
                            document.getElementById("res").innerText = "True";
                            break;
                        }

                    }
                }
            }
        }
    </script>
</head>

<body>
    <h1>
        Prime check
    </h1>
    <div>
        <label for="getNum">Enter a positive integer: </label>
        <input type="text" id="getNum">
        <button onclick="positiveInteger()">Print</button>
    </div>
    <div id="res">

    </div>
</body>

</html>
