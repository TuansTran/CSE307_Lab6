<html>

<head>
    <meta charset="utf-8">
    <script>
        function printNum() {
            let input = document.getElementById("in").value;
            let arr = input.split(",").map(Number);
            var minVal = arr[0];
            var maxVal = 0;
            var sum = 0;
            var ave = 0;
            if (arr.length < 0) {
                alert("Please input atleast one number.");
            } else {
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] < minVal) {
                        minVal = arr[i];
                    }
                    if (arr[i] > maxVal) {
                        maxVal = arr[i];
                    }
                    sum = sum + arr[i];
                }
                ave = sum / arr.length;
                var output = `Min: ${minVal} <br> Max: ${maxVal} <br> Sum: ${sum} <br> Avg: ${ave.toFixed(2)}`;
                document.getElementById("out").innerHTML = output;
            }

        }
    </script>
</head>

<body>
    <h2>
        MSSA of N numbers
    </h2>
    <div>
        <label for="in">Enter numbers seperated by commas: </label>
        <input type="text" id="in">
        <button onclick="printNum()">Print</button>
    </div>
    <div id="out">

    </div>
</body>

</html>
