    <script>
        let products = [

        console.log('Show products.');
        for (let i = 0; i < products.length; i++) {

        console.log("Deleted.")
        for (let i = 0; i < products.length; i++) {

        }
        console.log('Information Adjusted.')
   
        function SearchByID(products) {

        }
